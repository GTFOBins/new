# this is the rendering order of functions

shell:
  label: Shell
  description: This binary can spaw an interactive system shell.

command:
  label: Command
  description: This binary can running non-interactive system commands.

reverse-shell:
  label: Reverse shell
  description: This binary can send back an interactive reverse system shell to a listening attacker.

non-interactive-reverse-shell:
  label: Non-interactive reverse shell
  description: This binary can send back a non-interactive reverse system shell to a listening attacker.

bind-shell:
  label: Bind shell
  description: This binary can bind an interactive system shell to a local port waiting for an attacker to connect.

non-interactive-bind-shell:
  label: Non-interactive bind shell
  description: This binary can bind a non-interactive system shell to a local port waiting for an attacker to connect.

file-upload:
  label: File upload
  description: This binary can upload local files to a remote location.

file-download:
  label: File download
  description: This binary can download remote files to a local location.

file-write:
  label: File write
  description: This binary can write data to local files.

file-read:
  label: File read
  description: This binary can read data from local files.

library-load:
  label: Library load
  description: This binary can load shared libraries that may be used to run code in the binary execution context.
