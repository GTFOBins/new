# this is the rendering order of features

default:
  label: Default
  description: The function can be performed by any unprivileged user.

sudo:
  label: Sudo
  description: If the binary is allowed to run as the superuser by `sudo`, then the acquired privileges are not dropped.

suid:
  label: SUID
  description: If the binary has the SUID bit set, then the *effective* privileges are not dropped.
  extra:
    limited: It runs external commands via `system()`-like functions, so it only works on systems like Debian (<= Stretch) where the default shell does not drop SUID privileged.
    regular: If present, remember to omit the `-p` argument of every `sh` invocations on systems like Debian (<= Stretch) where the default shell does not drop SUID privileged.

capabilities:
  label: Capabilities
  description: If the binary has certain capabilities set, then the function is performed bypassing the usual kernel permission checks.
