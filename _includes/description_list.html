{% comment %} creates a definition list for functions or features {% endcomment %}
<dl>
    {% for _object_item in include.objects %}
        {% assign _object_name = _object_item[0] %}
        {% assign _object = _object_item[1] %}
        <dt>{{ _object.label }}</dt>
        <dd>{{ _object.description | markdownify }}</dd>
    {% endfor %}
</dl>
